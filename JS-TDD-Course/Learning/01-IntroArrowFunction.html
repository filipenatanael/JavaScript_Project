<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>01 Intro Arrow Function</title>
</head>
<body>
  <script type="text/javascript">

  const ireland = ['Dublin', 'Galway', 'Cork']

  const love = ireland.map(function(name) {
    return `I love ${name}!`;
  });

  console.log(love);

  </script>
</body>
</html>
