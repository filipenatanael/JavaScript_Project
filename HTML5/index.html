<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML 5</title>
  <link rel="stylesheet" href="css/ResponsiveDesign_1.css">
</head>

<style>
.login_body{
  margin: auto;
  width: 300px;
  height: 150px;
  background-color:#F0F8FF;
  padding: 10px;
  border: 3px solid #1E90FF;
  margin-top: 50px;
}
.login_field{
  padding: 20px;
}
#username, #password{
  width: 100%;
  height: 20px;
}

</style>

<body>


  <div class="login_body">
    <div class="login_field">
      <form method="post">
        <input type="text" id="username" name="username" placeholder="Username" autofocus required></br></br>
        <input type="password" id="password" name="password" placeholder="Password" required></br></br>

        <input type="submit" value="Seed">
      </form>
    </div>
  </div>

</body>
</html>
