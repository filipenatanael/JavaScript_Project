<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning AngularJS</title>
</head>
<body ng-app="myApp" ng-controller="myCTRL">
  <div>{{ html }}</div>

  <ul>

  </ul>

  <script type="text/javascript" src="../angular.min.js"></script>
  <script type="text/javascript" src="./http-request.js"></script>
</body>
</html>
