<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning AngularJS</title>

  <script type="text/javascript" src="angular.min.js"></script>
</head>
<body>

  <div ng-app="myApp" ng-controller="myCTRL">
    <ul>
      <li ng-repeat="ingredient in ingredients">
        {{ ingredient }}
      </li>
    </ul>
  <!----------------------------------------------------------------->
  </br>
  <ul>
    <li ng-repeat="player in players">
      {{player.nome}} is {{player.character}}
    </li>
  </ul>

</div>


<script type="text/javascript">
var app = angular.module("myApp",[]);
app.controller("myCTRL", function($scope){
  $scope.ingredients = ["Flour","Eggs","Chocolate"];

  $scope.players = [
    {'name':'Bruce Wayne', 'character':'Batman'},
    {'name':'Clark Kent/Kal-El', 'character':'Superman'},
    {'name':'Wonder Woman', 'character':'Diana Prince'}
  ];

});

</script>
</body>
</html>
