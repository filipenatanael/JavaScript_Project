<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning AngularJS</title>
  <script type="text/javascript" src="angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCTRL">
  <h1>Customer List</h1>

  <input type="text" ng-model="addText">
  <button ng-click="addItem()">+ + +</button>
  <span>{{ alert }}</span>

  <ul>
    <li ng-repeat="iten in list">{{ iten }}
      <button ng-click="removerItem($index)">- - -</button></br></br>
    </li>
  </ul>

  <script type="text/javascript">
  var app = angular.module("myApp",[]);
  app.controller("myCTRL", function($scope){

    $scope.list = ["Iten 1","Iten 2","Iten 3","Iten 4","Iten 5"];
    $scope.alert = '';

    $scope.addItem = function(){
      $scope.alert = '';
      if($scope.addText != ''){
        if($scope.list.indexOf($scope.addText) == -1){
          $scope.list.push($scope.addText);
        }else{
          $scope.alert = 'This item is already added!';
        }
      }

      $scope.addText = '';
    }


    $scope.removerItem = function(item){
      $scope.alert = '';
      $scope.list.splice(item, 1);
    }



  });
  </script>
</body>
</html>
