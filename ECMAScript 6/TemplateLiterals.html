<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02 Template Literals</title>
</head>
<body>
  <script type="text/javascript">

  const article = {
    title: 'Learning Template Literals',
    intro: 'Template Literals...',
    body: 'At JavaScript...',
    tags: ['ES6','JS','Template-Literals','Testing','TDD'],
    /* author: 'Someone' */
  }

  function renderAuthor(name) {
    return (name) ? name : 'unkown';
  }

  const markup = `
  <article>

  <header>
  <h1>${article.title}</h1>
  </header>

  <section>
  <p>${article.intro}</p>
  </section>

  <footer>
  <ul>${article.tags.map((tag) => `<li>${tag}</li>`).join('')}</ul>
  <p>Author: ${renderAuthor(article.author)}</p>
  </footer>

  </article>
  `;

  document.body.innerHTML = markup;

  </script>
</body>
</html>
